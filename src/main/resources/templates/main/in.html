<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    // 서버에서 전달한 세션 값
    var sessionValue = '<%= session.getAttribute("member") %>';

    // 세션 값을 로컬 스토리지에 저장
    localStorage.setItem('member', sessionValue);
</script>
<body>
    <p>
        ${member.nickname}
    </p>
</body>
</html>
